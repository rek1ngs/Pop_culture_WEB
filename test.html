<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popkultūras tests</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('geometry-background.png') center center / cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .navigation {
      margin-top: 20px;
      text-align: center;
    }
    .navigation button {
      margin: 5px;
      padding: 10px 20px;
    }
    .options button {
      display: block;
      margin: 5px 0;
    }
    .drag-container, .drop-container {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .drag-item, .drop-zone {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: grab;
    }
    .drop-zone {
      min-width: 100px;
      min-height: 30px;
    }
    #timer {
       float: right;
      top: 10px;
      right: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #result {
      display: none;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }

  </style>
  <script src="POP_Star_Micro.js"></script>
</head>
<body>
  <div class="quiz-container">
    <div id="timer">30:00</div>

    <div id="q0" class="question active">
      <p>1. Kurš aktieris atveidoja Iron Man?</p>
      <div class="options">
        <label><input type="radio" name="q0" value="evans"> Chris Evans</label>
        <label><input type="radio" name="q0" value="downey"> Robert Downey Jr.</label>
        <label><input type="radio" name="q0" value="hemsworth"> Chris Hemsworth</label>
        <label><input type="radio" name="q0" value="ruffalo"> Mark Ruffalo</label>
      </div>
    </div>

    <div id="q1" class="question">
      <p>2. Aizpildi dziesmas rindu: "We will, we will..."</p>
      <input type="text" placeholder="...">
    </div>

    <div id="q2" class="question">
      <p>3. Izvēlies pareizo gadu, kad iznāca filma "Titanic":</p>
      <select>
        <option>1995</option>
        <option>1997</option>
        <option>1999</option>
        <option>2001</option>
      </select>
    </div>

    <div id="q3" class="question">
      <p>4. Savieno dziesmu ar izpildītāju</p>
      <div class="drag-container">
        <div class="drag-item" draggable="true">Thriller</div>
        <div class="drag-item" draggable="true">Like a Prayer</div>
        <div class="drag-item" draggable="true">Shape of You</div>
      </div>
      <div class="drop-container">
        <div class="drop-zone" data-answer="Michael Jackson"></div>
        <div class="drop-zone" data-answer="Madonna"></div>
        <div class="drop-zone" data-answer="Ed Sheeran"></div>
      </div>
    </div>

    <div class="navigation">
      <button onclick="prevQuestion()">Iepriekšējais</button>
      <button onclick="nextQuestion()">Nākamais</button>
      <button onclick="endTest()">Pabeigt testu</button>
    </div>

    <div id="result">
      <p>Tests ir pabeigts.</p>
      <a href="POP_Star.html" class="navigation">
        <button>Atgriezties uz sākumu</button>
      </a>
    </div>

    <p id="attempts-counter">Šis ir tavs mēģinājums...</p>

  </div>

  <script>
    let current = 0;
    const questions = document.querySelectorAll('.question');

    function showQuestion(index) {
      questions.forEach((q, i) => q.classList.toggle('active', i === index));
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion(current);
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion(current);
      }
    }

    const draggables = document.querySelectorAll('.drag-item');
    const dropzones = document.querySelectorAll('.drop-zone');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.textContent);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text/plain');
        zone.textContent = data;
      });
    });

    // timer
    let timeLeft = 30 * 60;
    const timerEl = document.getElementById('timer');
    const resultEl = document.getElementById('result');

    const timerInterval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endTest();
      }
      timeLeft--;
    }, 1000);

    function endTest() {
      document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
      document.querySelector('.navigation').style.display = 'none';
      resultEl.style.display = 'block';
    }

  </script>
</body>
</html>
